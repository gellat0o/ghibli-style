<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Untuk Aqilah ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
            background: url('https://i.ibb.co/Sy0C4mW/ghibli-bg.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 15px #fff;
        }

        .popup {
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff85a2;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .hearts i {
            position: absolute;
            display: block;
            color: #ffccd5;
            font-size: 20px;
            animation: float 7s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        audio {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hearts"></div>

    <div class="container">
        <h1>Hai Aqilah Sayangku ðŸ’–</h1>
        <img src="IMG_8342.jpeg" alt="Foto Aqilah">
        <div id="message-box" class="popup"></div>
        <button onclick="nextMessage()">Lihat Pesan Lagi!</button>
    </div>

    <audio autoplay controls loop>
        <source src="just-you.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio.
    </audio>

    <script>
        const messages = [
            "Kamu itu kaya langit Ghibli, tenang tapi magis banget âœ¨",
            "Aku selalu semangat cuma gara-gara mikirin kamu ðŸ˜Š",
            "Nggak ngerti lagi, kamu tuh cantik banget kayak karakter Ghibli asli ðŸ’«",
            "Jangan lupa istirahat ya, biar kamu tetap bersinar kayak matahari pagi ðŸŒž",
            "Semangat belajar, aku yakin kamu bisa banget ngelewatin semuanya! ðŸ’ª",
            "I LOVE YOUUU AQILAAAHH ðŸ’–ðŸ’–ðŸ’–"
        ];

        let index = 0;

        function nextMessage() {
            const box = document.getElementById("message-box");
            box.textContent = messages[index];
            index = (index + 1) % messages.length;
        }

        // animasi hati random
        const heartsContainer = document.querySelector('.hearts');
        setInterval(() => {
            const heart = document.createElement('i');
            heart.textContent = 'ðŸ’—';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }, 500);

        window.onload = nextMessage;
    </script>
</body>
</html>
