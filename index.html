<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Semangat Buat Aqilah!</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #fff;
      background-image: url('IMG_8876.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
    }

    .popup {
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff8fab;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      color: pink;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.7);
      margin-bottom: 15px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #ff8fab;
      min-height: 60px; /* agar area pesan tidak geser */
    }
  </style>
</head>
<body>
  <img src="IMG_8342.jpeg" alt="Aqilah" class="photo" />
  <div class="popup">
    <h2>Hai Aqilah!</h2>
    <p>Kamu itu spesial banget. Makasih udah terus semangat, dan jangan lupa istirahat ya ðŸ’–</p>
    <button onclick="showMoreLove()">Klik untuk semangat!</button>
    <p id="message"></p> <!-- tempat pesan muncul -->
  </div>

  <audio id="audio" loop controls style="display:none;">
    <source src="just-you.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const messages = [
      "Haloo, tadinya mau semangatin buat belajar kimia, eh karena kelamaan kamu udah mau belajar duluan hahaha ðŸ§ªðŸ’¥",
      "By the wayyy, maafin akuu yaa perihal tadiii ðŸ˜¢ðŸ’—",
      "Yukk jangan ngantukk belajarr yaa sayangg ðŸ“šâœ¨",
      "Cucii mukaa biar nantii ga ngantuk dan bisa belajar banyakkk ðŸ˜´ðŸ“‰",
      "Kalo mau ditemeninn bilang aku yaa sayangg, tidurrr jangann kepagiann ðŸ¤—ðŸ’¬",
      "I LOVE YOUUU SEMANGATT SAYANGKUUU ðŸ’˜ðŸ”¥",
      "Maaf banget bikinnya lama tapi isinya cuma ginian :("
    ];

    let messageIndex = 0;
    let messageInterval;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function showMoreLove() {
      // munculin tombol audio player
      const audio = document.getElementById('audio');
      audio.style.display = 'inline';
      audio.play();

      // efek hati
      for(let i=0; i<20; i++){
        setTimeout(createHeart, i*200);
      }

      // tampilkan pesan satu per satu tiap 2 detik
      if(messageInterval) clearInterval(messageInterval); // jika sudah jalan, reset
      messageIndex = 0;
      const messageElem = document.getElementById('message');
      messageElem.textContent = messages[messageIndex];
      messageIndex++;

      messageInterval = setInterval(() => {
        if(messageIndex >= messages.length){
          clearInterval(messageInterval);
          return;
        }
        messageElem.textContent = messages[messageIndex];
        messageIndex++;
      }, 2000);
    }

    // hati jatuh terus menerus setiap 1 detik
    setInterval(createHeart, 1000);
  </script>
</body>
</html>
