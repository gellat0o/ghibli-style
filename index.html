<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat Buat Aqilah!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #fff;
      background-image: url('IMG_8876.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
    }

    .popup {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff8fab;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      color: pink;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.7);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <img src="IMG_8342.jpeg" alt="Aqilah" class="photo">
  <div class="popup">
    <h2>Hai Aqilah!</h2>
    <p>Kamu itu spesial banget. Makasih udah terus semangat, dan jangan lupa istirahat ya ðŸ’–</p>
    <button onclick="showMoreLove()">Klik untuk semangat!</button>
  </div>

  <audio id="audio" loop controls style="display:none;">
    <source src="just-you.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function showMoreLove() {
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 200);
      }
    }

    setInterval(createHeart, 1000);
  </script>
</body>
</html>
